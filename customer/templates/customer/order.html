{% extends 'customer/base.html' %}

{% block content %}

<div class="container mb-5">
    <div class="row justify-content-center mt-1">
        <div class="col-md-12 col-sm-12 p-4">
            <form method="POST">
                {% csrf_token %}
                <h2>Menu Items</h2>
                <div class="row">
                    {% for item in lists %}
                    <div class="col-md-4 col-sm-12 text-center mb-5">
                       <img class="rounded" src="{{ item.image.url }}" width="350" height="300">
                        <h5 class="mt-3">{{ item.food_item_desc }}</h5>
                        <p>Price: {{ item.base_price }}</p>
                        <input for = app type="checkbox" name="items[]" class="form-check-input" value="{{ item.food_item_id }}">
                    </div>
                    {% endfor %}
                </div>

                <div class="form-group pt-3">
                    <label for="name">Full Name</label>
                    <input required class="form-control" type="text" placeholder="Your Name" name="name" />
                </div>

                <div class="form-group pt-3">
                    <label for="name">Mobile Number</label>
                    <input required class="form-control" type="text" placeholder="(123)456-7890" name="mobile_number" />
                </div>

                <div class="form-group pt-3">
                    <label for="name">Promo Code</label>
                    <input required class="form-control" type="text" placeholder="Enter NONE if none" name="promo_code" />
                </div>
                <div class="form-group pt-3">
                    <label for="name">Payment Method</label>
                    <input required class="form-control" type="text" placeholder="Credit Card" name="payment_method" />
                </div>

                <div class="form-group pt-3">
                    <label for="name">Payment Description</label>
                    <input required class="form-control" type="text" placeholder="Discover Card" name="payment_description" />
                </div>
                </div>

                {% csrf_token %}
                <button type="submit" class="btn btn-outline-primary"> View Cart </button>
                

            
            </form>
        </div>
    </div>
</div>
{% endblock content %}
